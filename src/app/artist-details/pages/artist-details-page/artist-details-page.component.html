@if(this.artist && this.album){
  <div class="bg-black mx-2">
    <div class="row">
      <div class="d-flex col-3 m-2 justify-content-center align-items-center">
        <img class="rounded-circle border border-5 " [src]="artist.images?.[1]?.url" alt="" [width]="artist.images?.[1]?.width" [height]="artist.images?.[1]?.height">
      </div>
      <div class="d-flex col mt-5 justify-content-between">
        <div>
          <h1 class="text-light">{{this.artist.name}}</h1>
          <a [href]="artist.external_urls.spotify" class="text-success fs-5">Ir a la p√°gina del artista</a>
        </div>
        <div class="mx-5">
          <button type="button" (click)="backToSearch()" class="btn btn-success px-4 py-2">Regresar</button>
        </div>
      </div>
    </div>
    <hr class="border border-light border-1 opacity-50 mx-3">

    <div class="d-flex row mx-2">
      <shared-music-table [tracks]='normalizedData()'></shared-music-table>
    </div>


  </div>
}
