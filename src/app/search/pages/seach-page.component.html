<!--Search box-->
<div class="bg-dark flex-fill p-3 rounded m-1" id="seachBoxContainer">
  <shared-seach-box
    (onValue)="searchAlbums($event)"
    placeholder="Buscar cancion o artista"
    [value]="this.term"
  ></shared-seach-box>
  <!--Search filter-->
  <div
    class="btn-group my-2"
    role="group"
    aria-label="Basic radio toggle button group"
  >
    <!--Filtro album-->
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio1"
      autocomplete="off"
      checked
    />
    <label
      class="btn btn-outline-success"
      for="btnradio1"
      (click)="this.filterByAlbum()"
      >Albums</label
    >
    <!--Filtro Tracks-->
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio2"
      autocomplete="off"
    />
    <label
      class="btn btn-outline-success"
      for="btnradio2"
      (click)="this.filterByTrack()"
      >Canciones</label
    >
  </div>
</div>

<div class="row">
  <div class="grid">
    <!--History-->
    <div class="col-fixed" style="width: 300px">
      <div class="text-center p-3 border-round-sm font-bold">
        <search-history
          [searchedTerms]="this.searchedTerms"
          (onValue)="reSearchTerm($event)"
        ></search-history>
      </div>
    </div>
    <div class="col">
      <div class="text-center p-2 border-round-sm font-bold">
        <!--Search result-->
        <div
          class="bg-dark rounded text-center p-3 m-1"
          id="searchResultContainer"
        >
        <shared-spoty-card-list
            [albums]="this.albums"
            [tracks]="this.tracks"
            [showAlbums]="this.showAlbums"
            [showTracks]="this.showTracks"
          ></shared-spoty-card-list>
        </div>
      </div>
    </div>
  </div>
</div>
