<div class="bg-dark flex-fill p-3 rounded m-1" id="seachBoxContainer">
  <!--Search box-->
  <shared-seach-box
    (onValue)="searchAlbums($event)"
    placeholder="Buscar cancion o artista"
  ></shared-seach-box>

  <!--Filtros album-cancion -->
  <!-- <div class="btn-group p-1 m-1 " role="group" aria-label="Default button group">
    <button type="button"

    >
      Albums
    </button>
    <button type="button"
            class="btn btn-outline-success"
            (click)="this.filterByTrack()"
            #trackBtn
    >
      Canciones

  <div class="btn-group my-2" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btnradio1" (click)="this.filterByAlbum()">Albums</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-success" for="btnradio2" (click)="this.filterByTrack()">Canciones</label>
  </div>



</div>

<!--Search result-->
<div class= "bg-dark flex-fill p-3 rounded text-center mt-5 mx-3"
     id   = "searchResultContainer"  >
    <!--Inyects the search result into the card list component-->
    @if(this.albums.length>0 || this.tracks.length>0){
      <shared-spoty-card-list
          [albums]="this.albums"
          [tracks]="this.tracks"
          [showAlbums]="this.showAlbums"
          [showTracks]="this.showTracks"
      ></shared-spoty-card-list>
    }

</div>
