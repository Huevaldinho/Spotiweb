<div class="card mb-2 text-center bg-white">
  <div
    class="position-relative"
    (mouseover)="onHover()"
    (mouseleave)="onLeave()"
  >
    <img [src]="this.image" [alt]="this.cardTitle" class="card-img-top" />
    @if (isHovered) {
    <div class="position-absolute top-50 start-50 translate-middle">
      @if (trackPreview && trackPreview !== "") {
        <button
        (click)="toggleAudio()"
        class="btn btn-success p-4 rounded-circle btn-lg"
      >
        <i class="fas fa-play"></i>
      </button>
      }@else{
        <button
        (click)="toggleAudio()"
        disabled = "true"
        class="btn btn-secondary p-4 rounded-circle btn-lg"
      >
        <i class="fas fa-play"></i>
      </button>
      }
    </div>
    }
  </div>
  <audio #audio>
    <source [src]="this.trackPreview" type="audio/mpeg" />
  </audio>
  <div class="card-body">
    <h5 class="card-title" (click)="goToAlbum()">{{ this.cardTitle }}</h5>
  </div>
  <div class="card-body">
    @for(artist of this.artitsList;track $index){
    <span class="badge text-bg-success mx-1 p-1" (click)="goToArtist(artist)">
      {{ this.artist }}
    </span>
    }
  </div>
</div>
