<div class="card mb-2 text-center bg-white">
  <img [src]="this.image" [alt]="this.cardTitle" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title" (click)="goToAlbum()">{{ this.cardTitle }}</h5>
  </div>
  <div class="card-body">
    @for(artist of this.artitsList;track $index){
    <span class="badge text-bg-success mx-1 p-1" (click)="goToArtist(artist)">
      {{ this.artist }}
    </span>
    }
  </div>
  <!--Player -->
  <div class="card-footer">
    <!-- <search-track-player ></search-track-player> -->
    <iframe
      style="border-radius: 12px"
      [src]="embedURL(this.id_)"
      width="100%"
      height="100"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    >
    </iframe>
  </div>
</div>
